version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ap
      POSTGRES_PASSWORD: ap
      POSTGRES_DB: ap
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  activepieces:
    image: activepieces/activepieces:latest
    environment:
      AP_POSTGRES_USERNAME: ap
      AP_POSTGRES_PASSWORD: ap
      AP_POSTGRES_HOST: postgres
      AP_POSTGRES_PORT: 5432
      AP_POSTGRES_DATABASE: ap
      AP_REDIS_HOST: redis
      AP_REDIS_PORT: 6379
      AP_FRONTEND_URL: http://localhost:4200
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
volumes:
  pgdata:

